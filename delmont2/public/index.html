<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Studios At Buckhead</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css">
    
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html">21 Delmont</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="newOrder.html">New Order</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="oldOrder.html">Check Order Progress</a>
            </li>
          -->
          </ul>
          <!--
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        -->
        </div>
      </nav>
    
    <div class="container d-flex flex-column bd-highlight">
        <!--row-->
        <div class="row p-5">
            <!--col 1 explore community half width-->
            <div class="col-md p-5">
                <!--carousel of images-->
                <div id="carouselExampleIndicators" class="carousel slide mx-auto" data-ride="carousel">
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../assets/Gathering2.jpg" class="d-block w-100" alt="Studio Living Room">
                          </div>
                          <div class="carousel-item">
                            <img src="../assets/Gathering3.jpg" class="d-block w-100" alt="1bdr Living Room">
                          </div>
                          <div class="carousel-item">
                            <img src="../assets/Bathroom.jpg" class="d-block w-100" alt="Studio Bathroom">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                      </div>
            </div>
            
            <!--col 2-->
            <div class="col-md">
                <!--row 1 link to Glennda application-->
                <div class="row">
                    <!--text box saying Apply Today-->
                    <a type="button" href="#" class="btn btn-link mx-auto">Apply Today</a>
                </div>
                <!--row 2 current tenant tab-->
                <div class="row">
                    <!--text box saying Current Tenant-->
                    <button type="button" class="btn btn-link mx-auto" id="currTenantButton">Current Tenants</button>
                </div>
                <!--row 3 hidden login/signup form-->
                <div class="row">
                    <!--login form-->
                    <form id="signInForm" class="invisible mx-auto" action="/login">
                        <div class="form-row">
                            <div class="col">
                                <input type="text" class="form-control" id="inputUsername" placeholder="username">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control" id="inputPassword" placeholder="password">
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
                            </div>
                        </div>
                        <a href="#" id="signUpLink">Sign Up</a>
                    </form>
                    
                    <form class="invisible" id="signUpForm">
                        <a href="#" id="loginLink">Log In</a>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="inputfName" placeholder="First Name">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="inputlName" placeholder="Surname">
                          </div>
                        </div>
                        <div class="form-group row">
                            <label for="aptNum" class="col-sm-3 col-form-label">Apt #</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="inputAptNum">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                    <option>13</option>
                                    <option>14</option>
                                    <option>15</option>
                                    <option>16</option>
                                    <option>Laundry</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="signupUsername" placeholder="username">
                            </div>
                            <div class="form-group col-md-6">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="signupPassword" placeholder="password">
                            </div>
                          </div>
                        <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
                    </form>

                </div>

            </div>
                
                
                 


        </div>
        
    </div>


    




<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>
</html>
