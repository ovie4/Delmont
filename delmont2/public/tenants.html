<body class="d-flex flex-column h-100">
    
    
    <div class="container-fluid flex-column">
        <div class="row mx-auto">
            <h3>Welcome back, <span id="username"></span></h3>
        </div>
        <!--row 2 col7 col5 open orders and new order-->
        <div class="row">
            <div class="col-sm-7 openOrders">
                <p style="font-weight:bold">Past Orders</p>
                <table id="openOrdersTable" class="table table-dark">
                    <thead>
                        <tr>
                            <th>Date Created</th>
                            <th>Problem</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="col-sm-5 newOrder">
                <button id="newOrderButton">Open New Order</button>
                <form class="d-none" id="newOrderForm" action="/submitNewOrder">
                    <fieldset class="form-group" id="radioButtonArea">
                        <div class="row">
                        <legend class="col-form-label col-sm-4">Category</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoryRadios" id="inputAppliance" value="Appliance">
                                <label class="form-check-label" for="inputAppliance">
                                    Appliance
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoryRadios" id="inputElec" value="Electrical">
                                <label class="form-check-label" for="inputElec">
                                    Electrical
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoryRadios" id="inputGeneral" value="General">
                                <label class="form-check-label" for="inputGeneral">
                                    General Maintenance
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoryRadios" id="inputHVAC" value="HVAC">
                                <label class="form-check-label" for="inputHVAC">
                                    Heating and Air
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="categoryRadios" id="inputPlumbing" value="Plumbing">
                                <label class="form-check-label" for="inputPlumbing">
                                    Plumbing
                                </label>
                            </div>
                        </div>
                        </div>
                    </fieldset>
                    <div class="form-group">
                        <label for="Problem" id="problemLabel">Problem</label>
                        <textarea class="form-control" id="inputProblem" rows="3" placeholder="Please describe the issue"></textarea>
                    </div>
                    
                    <div class="form-group row">
                        <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" id="newOrderSubmit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--row 3 news-->
        <div class="row">
            <div class="col-sm-10">
                <h4>News</h4>
                <table id="newsTable" class="table table-dark table-striped">
                    <thead>
                        <th>Date</th>
                        <th>Story</th>
                    </thead>
                </table>
            </div>
        </div>

    </div>
