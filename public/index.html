<body class="d-flex flex-column h-100">

  <div class="overlay">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 mx-auto mainButtons">
          <a role="button" id="applyButton" class="d-block btn btn-primary mx-auto" href="http://www.glennda.net/ListingDetails/21-Delmont-Drive-NE-Unit-15-Atlanta-GA-30305/6530581/" target="_blank">Apply Today</a>
        </div>
        <div class="col-sm-3 mx-auto mainButtons">
            <button id="currTenantButton" class="d-block btn btn-primary mx-auto">Current Tenants</button>
        </div>
        <div class="col-sm-6 mx-auto">
          <!--login form-->
          <form id="signInForm" class="invisible mx-auto" action="/login">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="inputUsername" placeholder="username">
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
                
            </div>
            <div class="form-row">
              <div class="col">
                  <button type="submit" class="btn btn-primary" id="loginButton">Log In</button>
              </div>
              <div class="col">
                  <a href="#" id="signUpLink">Sign Up</a>
              </div>
            </div>
        </form>
        <!--signup form-->
        <form class="invisible" id="signUpForm">
            
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="inputfName" placeholder="First Name">
              </div>
              <div class="form-group col-sm-6">
                <input type="text" class="form-control" id="inputlName" placeholder="Surname">
              </div>
            </div>
            <div class="form-group row">
                <label for="aptNum" class="col-sm-6 col-form-label">Apt #</label>
                <div class="col-sm-6">
                    <select class="form-control" id="inputAptNum">
                        <option>1</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <input type="text" class="form-control" id="signupUsername" placeholder="username">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-6">
                <input type="password" class="form-control" id="signupPassword" placeholder="password">
              </div>
              <div class="form-group col-sm-6">
                <input type="password" class="form-control" id="signupPassword2" placeholder="confirm password">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <button type="submit" class="btn btn-primary" id="signupButton">Sign Up</button>
              </div>
              <div class="col">
                <a href="#" id="loginLink">Log In</a>
              </div>
            </div>
        </form>
        </div>


      </div>
    </div>
  </div>

          <h2 class="display-4"></h2>
          <p class="lead"></p>
        </div>
      </div>
      <div class="carousel-item" style="background-image: url('./assets/Bathroom.jpg')">
        <div class="carousel-caption d-none d-md-block">
